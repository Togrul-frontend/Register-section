<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>
        <section>
            <form action="">
            <div class="page">
                <h4 class="welcome">Welcome back!</h4>
                <h1 class="account">Sign in to your account</h1>
                <h5 class="email">Your email</h5>
                <div class="emailito">
                    <label for="user-email"></label>
                    <input type="email" name="user-email" id="user-email" />
                </div>
                <h5 class="password">Password</h5>
                <div class="form-password">
                    <label for="user-pwd"></label>
                    <input type="password" name="user-password" id="user-pwd" />
                </div>
                <div class="button-div">
                    <a class="a-tag" href="">CONTINUE</a>
                </div>
                <div>
                    <a class="tag-a" href="">Forgot your password?</a>
                </div>
            </div>
        </form>
        </section>
    </main>
    <footer>
        <a class="new" href="">Don't have an account?</a>
        <a class="log-up" href="">Sign up</a>
    </footer>
</body>

</html>
